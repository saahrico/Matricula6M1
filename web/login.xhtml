<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Login do Sistema</ui:define>
        <ui:define name="conteudo">
            <div align="center">
                <h:form rendered="#{controleLogin.professorLogado == null}">
                    <p:growl id="growlMessage"></p:growl>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuário" for="txtUsuario"/>
                        <p:inputText value="#{controleLogin.professor}"
                                     id="txtUsuario" size="40"
                                     required="true"
                                     requiredMessage="Usuario deve ser informado"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Senha" for="txtSenha"/>
                        <p:password value="#{controleLogin.senha}" id="txtSenha"
                                    size="40" required="true"
                                    requiredMessage="Informe a senha"
                                    feedback="false"
                                    placeholder="Obrigatório"/>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton id="login"
                                                 action="#{controleLogin.efetuarLogin()}"
                                                 value="Login"
                                                 update="growlMessage"
                                                 ajax="false"/>
                            </div>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
